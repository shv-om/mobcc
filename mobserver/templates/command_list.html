{% extends 'base.html' %}

{% block content %}
  <div style="padding:3rem;">
    <h1 class="text-center">Commands</h1>
  </div>

  <div class="row">
    <div class="col text-start">
      {% if commands %}
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Device Name</th>
              <th scope="col">Command</th>
              <th scope="col">Response</th>
            </tr>
          </thead>
          <tbody>
          {% for command in commands %}
            <tr>
              <td scope="row">{{ command.device }}</td>
              <td scope="row">{{ command.command }}</td>
              <td scope="row">{{ command.response }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No commands have been sent yet.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
